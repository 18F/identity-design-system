
machine:
  node:
    version: 6
  environment:
    CF_ORG: cloud-gov
    CF_SPACE: cg-style

dependencies:
  pre:
    - bundle config without development:production
    - npm rebuild node-sass
  cache_directories:
    - "node_modules/"
test:
  pre:
    - npm run build
  override:
    - npm run test

deployment:
  library:
    branch: master
    commands:
      - npm run build-library
      - scripts/deploy-library.sh cg-style

  npm:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: 18F
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run check-publish
