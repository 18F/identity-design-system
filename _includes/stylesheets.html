{% if site.stylesheets %}
  <!-- site CSS -->
{% for sheet in site.stylesheets %}
  <link rel="stylesheet" href="{{ sheet.href | default: sheet }}"{% if sheet.media %} media="{{ sheet.media }}"{% endif %}>{% endfor %}
{% endif %}
{% if page.stylesheets %}
  <!-- page CSS -->
{% for sheet in page.stylesheets %}
  <link rel="stylesheet" href="{{ sheet.href | default: sheet }}"{% if sheet.media %} media="{{ sheet.media }}"{% endif %}>{% endfor %}
{% endif %}
