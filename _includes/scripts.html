{% if site.scripts %}
    <!-- site scripts -->
{% for script in site.scripts %}
    <script src="{{ site.baseurl }}{{ script.src | default: script }}"{% if script.async %} async{% endif %}></script>{% endfor %}
{% endif %}
{% if page.scripts %}
    <!-- page scripts -->
{% for script in page.scripts %}
    <script src="{{ site.baseurl }}{{ script.src | default: script }}"{% if script.async %} async{% endif %}></script>{% endfor %}
{% endif %}
