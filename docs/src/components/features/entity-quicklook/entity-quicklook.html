{% for org in organizations %}
<div class="expandable_box">
  <div class="expandable_box-click">
    <div class="elastic_line">
      <h2 class="elastic_line-item card-title-primary">
        {% render '@fill-icons--org-medium' %}
        <a href="#">{{ org.name }}</a>
      </h2>
      <div class="elastic_line-item elastic_line-item-end">
        <div class="count_status_container">
          <div class="panel-contents-status col-fit row">
            {% render '@count-status--space'%} {% render '@count-status--app'%}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
