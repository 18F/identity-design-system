<div class="count_status count_status-{{ status }}">
  <div class="count_status-icon">
    {% if status == 'alt' %}
      {% set iconVariant = entityKind + '-medium' %}
    {% else %}
      {% set iconVariant = entityKind + '-' + status + '-medium' %}
    {% endif %}
    {% render '@fill-icons--' + iconVariant %}
  </div>
  <div class="count_status-text">
    <strong>{{ entityCount }}</strong>
    {{ entityKind }}{% if entityCount != '1' %}s{% endif %}
  </div>
</div>
