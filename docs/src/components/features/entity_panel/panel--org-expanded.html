<section class="panel">
  <header class="panel-overview-header grid">
    <div class="grid-width-8">
      <h1 class="panel-title">Organization overview</h1>
    </div>
    <div class="grid-width-4">
      <div class="count_status_container">
        {% render '@count-status--space'%}
        {% render '@count-status--app'%}
        {% render '@count-status--service'%}
      </div>
    </div>
  </header>
  <div class="panel-content">
    <section class="panel-section">
      {% if hasHeader %}
        <header class="panel-section-header row-end">
          <h2 class="panel-section-title col-fill">panelSectionTitle</h2>
          <div class="panel-secondary col-fit">
            <span class="panel-secondary-description">panelSecondaryDescription</span>
          </div>
        </header>
      {% endif %}
      <div class="panel-section-content">
        {% render '@space-tree-view' %}
      </div>
    </section>
  </div>
</section>
