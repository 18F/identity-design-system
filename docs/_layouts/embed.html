---
layout: base
---

<div class="padding-y-1">
  {{ content }}
</div>

<script>
  function sendHeight() {
    const { offsetHeight: height } = document.body;
    window.parent?.postMessage(height, window.location.origin);
  }

  sendHeight();
  new ResizeObserver(sendHeight).observe(document.body);
</script>
