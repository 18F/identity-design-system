<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>This page is no longer available | Login.gov</title>
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/styles.css">
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        color: #fff;
        text-align: center;
      }

      main {
        background-color: #112e51;
      }

      a,
      a:focus,
      a:hover {
        color: #fff;
      }

      .site-wrapper {
        display: table;
        height: 100%;
        min-height: 100%;
        width: 100%;
      }

      .site-wrapper-inner {
        display: table-cell;
        vertical-align: middle;
      }

      .cover-container {
        margin: auto;
        max-width: 600px;
      }

      .inner {
        padding: 0 30px;
      }

      .cover {
        padding: 0 20px;
      }

      .masthead-brand {
        margin-top: 10px;
      }

      ul {
        padding: 0;
      }

      li {
        display: inline;
        margin: 20px;
      }

      h1 {
        margin-top: 32px;
        margin-bottom: 24px;
      }

      @media (min-width: 768px) {
        .cover-container {
          width: 100%;
        }
      }

      @media (min-width: 992px) {
        .cover-container {
          width: 720px;
        }
      }
    </style>
  </head>
  <body>
    <main class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <a href="https://www.login.gov/">
                <img src="{{ site.base_url }}/assets/img/login-gov-logo-rev.svg" width="150" alt="login.gov logo" class="masthead-brand" />
              </a>
            </div>
          </div>
          <div class="inner cover">
            <h1>
              This page is no longer available.
            </h1>
            <p>
              Here are some links that might be helpful:
            </p>
          </div>
          <ul>
            <li><a href="https://www.login.gov/">Home</a></li>
            <li><a href="https://www.login.gov/partners/">Partners</a></li>
            <li><a href="https://www.login.gov/help/">Help center</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
