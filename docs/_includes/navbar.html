<div class="usa-overlay"></div>

<header class="usa-header usa-header-basic" role="banner">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo" id="basic-logo">
        <a href="{{ site.baseurl }}/" title="Home" aria-label="Home">
          <img src="{{ site.baseurl }}/assets/img/login-gov-logo.svg" class="usa-logo-img" alt="login.gov">
          <em class="usa-logo-text">Design System</em>
        </a>
      </div>
      <button class="usa-menu-btn">Menu</button>
    </div>
    <nav role="navigation" class="usa-nav">
      <button class="usa-nav-close"><img src="{{ site.baseurl }}/assets/img/close.svg" alt="Close"></button>
      <ul class="usa-nav-primary usa-accordion">
        {%
          include nav/list.html
          links = site.data.nav.primary
          li_class = 'usa-nav-primary-item'
          highlight_collection_when_is_current = true
          flat = true
        %}
      </ul>
    </nav>
  </div>
</header>
