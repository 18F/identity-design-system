{% assign _current = include.page.category | eq: page.category %}
{% assign _id = include.page.title | slugify | prepend: 'nav-' %}
<button class="usa-accordion-button usa-nav-link" aria-controls="{{ _id }}"
  {% if _current %}
  class="usa-current"
  aria-expanded="true"
  {% else -%}
  aria-expanded="false"
  {% endif %}>
  {{ include.title | default: include.page.title }}
</button>
<ul id="{{ _id }}" class="usa-nav-submenu">
  {% assign _children = site.data.nav[include.page.category] %}
  {% include nav/list.html links=_children flat=false %}
</ul>
