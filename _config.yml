title: login.gov Design System
description: A place for designers and developers to see components available for use on login.gov sites.
github_repo_url: https://github.com/18F/identity-style-guide

source: docs
destination: dist
keep_files:
  - assets

collections:
  components:
    output: true
    permalink: /:collection/:name/
  templates:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
    values:
      layout: main
  - scope:
      type: components
    values:
      sidenav: components
  - scope:
      type: templates
    values:
      sidenav: templates
